<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal.css">
    
    
<body>
    <div class="conatiner ff" style="height: 100vh;" >
        <h1 class="text-center text-light mt-4">Calculator</h1>
        <div class=" justify-content-center d-flex h-75 align-items-center">
            <div class="div  border cd  p-1 m-2 border-light rounded w-25 ">
            <div class="row m-2 ">
                <div class="col-9">
                    <input type="text" id="result" class="form-control" placeholder="0" style="text-align: right;" readonly>
                </div>
                <div class="col-3">
                    <p ><button type="button" onclick="clearall()" class="btn text-danger w-100 btn-light">AC</button></p>
                </div>
            </div>
            <div class="row m-2 ">
                <div class="col-3"><button type="button" class="btn fw-bold w-100 btn-light " onclick="display('7')">7</button></div>
                <div class="col-3"><button type="button" class="btn w-100 fw-bold  btn-light" onclick="display('8')">8</button></div>
                <div class="col-3"><button type="button" class="btn w-100 fw-bold  btn-light" onclick="display('9')">9</button></div>
                <div class="col-3"><button type="button" class="btn w-100  fw-bold w-100  btn-light" onclick="display('/')">/</button></div>
            </div>
            <div class="row m-2">
                <div class="col-3"><button type="button" class="btn w-100  fw-bold  btn-light" onclick="display('4')" >4</button></div>
                <div class="col-3"><button type="button" class="btn w-100  fw-bold  btn-light" onclick="display('5')" >5</button></div>
                <div class="col-3"><button type="button" class="btn  w-100  fw-bold btn-light" onclick="display('6')">6</button></div>
                <div class="col-3"><button type="button" class="btn w-100 fw-bold   btn-light" onclick="display('*')">*</button></div>
            </div>
            <div class="row m-2">
                <div class="col-3"><button type="button" class="btn  w-100  fw-bold btn-light" onclick="display('1')">1</button></div>
                <div class="col-3"><button type="button" class="btn w-100 fw-bold   btn-light" onclick="display('2')">2</button></div>
                <div class="col-3"><button type="button" class="btn w-100  fw-bold  btn-light" onclick="display('3')">3</button></div>
                <div class="col-3"><button type="button" class="btn  w-100 fw-bold  btn-light" onclick="display('-')">-</button></div>
            </div>
            <div class="row m-2">
                <div class="col-3"><button type="button" class="btn w-100  fw-bold  btn-light" onclick="display('0')">0</button></div>
                <div class="col-3"><button type="button" class="btn w-100 fw-bold   btn-light" onclick="display('.')">.</button></div>
                <div class="col-3"><button type="button" onclick="equal()" class="btn w-100  fw-bold  btn-light" >=</button></div>
                <div class="col-3"><button type="button" class="btn  w-100 fw-bold  btn-light" onclick="display('+')">+</button></div>
            </div>
            <div class="row m-2">
                <div class="col-6"><button type="button" onclick="back()" class="btn w-100  fw-bold  btn-light">back</button></div>
            </div>




        </div>
        </div>
        


    </div>
    
</body>
<script src="calcu.js"></script>
</html>
